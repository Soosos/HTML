<!DOCTYPE html>
<html>
<head>
    <title>My Blog Page</title>
    <style>
        h1 {text-align: center;}
        h6 {text-align: center; color: white;}
        a:link {color: red;}
        a:visited {color: green;}
        a:hover {color: blue;}
        a:active {color: yellow;} 
        #header {
            background-color: mediumpurple;
            width: 100%;
            height: 50px;
        }

        #nav {
            width: 30%;
            background-color: navajowhite;
            height: 300px;
            float: left;
        }

        #content {
            width: 70%;
            background-color: lightyellow;
            float: right;
            height: 300px;
        }

        #footer {
            background-color: brown;
            width: 100%;
            height: 20px;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1> My Blog Page</h1>
        </div>

        <div id="nav">
            <h2>Links</h2>
            <ul>
                <li><a href="https://www.w3.org/">W3C 사이트</a></li>
                <li><a href="https://www.mozilla.org/ko/">MOZILLA</a></li>
                <li><a href="https://htmldog.com/">HTML Dogs</a></li>
            </ul>
            <img src="사진.jpg" alt="홍길동 사진" width="300" height="200">


        </div>

        <div id="content">
            <h2> Semantic Tags</h2>
            <p>시멘틱요소들은 브라우저에게 요소의 의미나<br> 목적을 명확하게 알려주는 요소이다 </p>
            <h2> div와 span</h2>
            <p>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데<br>
            사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한<br>
            컨테이너로 사용할 수 있다.</p>
        </div>

        <div id="footer">
            <h6>Copyright (c) 2013</h6>
        </div>
    </div>

</body>
</html>
